<div class="upload-drop-zone" id="drop-zone"
     (drop)="handleDrop($event)"
     (dragover)="handleDragOver($event)"
     [class.drop-zone-over]="hasBaseDropZoneOver">
  Arrastra y suelta archivos aqu√≠
</div>
<input type="file" id="file-input" multiple (change)="fileInputChange($event)" style="display: none;">

<button (click)="uploadAll()">Cargar Archivos</button>
<button (click)="listFiles()">Listar Archivos</button>
<button>Procesar</button>

<ul *ngIf="filesInQueue.length > 0">
  <li *ngFor="let file of filesInQueue">{{ file.name }}</li>
</ul>

<!-- Modal -->
<div class="modal" *ngIf="showModal">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <p>{{ modalMessage }}</p>
  </div>
</div>

<!-- Indicador de carga -->
<div *ngIf="isLoading" class="loading-indicator">
  Cargando...
</div>

<!-- Modal para mostrar la lista de archivos -->
<div *ngIf="showModal" class="modal">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <p>{{ modalMessage }}</p>

    <!-- Lista de archivos -->
    <ul *ngIf="listedFiles.length > 0">
      <li *ngFor="let file of listedFiles">{{ file.name }}</li>
    </ul>
  </div>
</div>
